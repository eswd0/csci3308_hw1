<!DOCTYPE html>
    <html>
      <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>About Me</title>
      </head>
      <body>
        <div class="container">
          <form>
            <h2>Add New Article</h2>
            <div class="form-group">
              <h4 for="title">Article Title</h4>
              <input type="title" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
              <h4 for="name">Author Name</h4>
              <input type="name" class="form-control" id="name" placeholder="Name">
            </div>

            <pre class="tab">Upload Files:                           Pages</pre>
            <input type="file" id="myFile" name="filename2">
            <select id="pages">
              <option>Academic</option>
              <option>Other</option>
            </select>
            <br>
            <h4 for="article">Article Text</h4>
            <textarea rows="12" cols="84">
            </textarea>
            <h4>Select Tages</h4>
            <li style="list-style-type:none;">
                <input id="t1" type="checkbox">
                <label for="t1">Python</label>
                <input id="t2" type="checkbox">
                <label for="t2">C++</label>
                <input id="t3" type="checkbox">
                <label for="t3">Java</label>
                <input id="t4" type="checkbox">
                <label for="t4">Scala</label>
                <input id="t5" type="checkbox">
                <label for="t5">Perl</label>
            </li>
            <h4>Visibility</h4>
            <label class="radio-inline"><input type="radio" name="optradio" checked>Public</label>
            <label class="radio-inline"><input type="radio" name="optradio">Private</label>
            <br>
            <h4>Login to Finish Submitting</h4>
            <input  class="form-control"  placeholder="Username">
            <input  type="password" class="form-control"  placeholder="Password">
            <input id="t5" type="checkbox">
            <label for="t5">Remember me</label>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </form>
        </div>
      </body>
    </html>
